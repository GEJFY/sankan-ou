services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sankanou}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sankanou_dev}
      POSTGRES_DB: ${POSTGRES_DB:-sankanou}
    volumes:
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sankanou"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    ports:
      - "8003:8000"
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://sankanou:sankanou_dev@db:5432/sankanou
      PYTHONPATH: /app
    volumes:
      - ./apps/api:/app
    depends_on:
      db:
        condition: service_healthy
    command: bash -c "alembic upgrade head && python -m seed.seed_db && uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload"

  web:
    build:
      context: .
      dockerfile: docker/web/Dockerfile
    ports:
      - "3001:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8003
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - api
    command: npm run dev

volumes:
  pgdata:
